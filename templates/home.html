<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <body>
        <h2>
            Diabetes Prediction
        </h2>
        <form action="{{ url_for('predict_diabetes')}}" method="post">
            <label for="Pregnancies">Pregnancies : </label>
            <input type="number" id="Pregnancies" name="Pregnancies" value="0" required autocomplete="off" step="any"><br><br>
            <label for="Glucose">Glucose : </label>
            <input type="number" id="Glucose" name="Glucose" value="0" required autocomplete="off" step="any"><br><br>
            <label for="BloodPressure">BloodPressure : </label>
            <input type="number" id="BloodPressure" name="BloodPressure" value="0" required autocomplete="off" step="any"><br><br>
            <label for="SkinThickness">SkinThickness : </label>
            <input type="number" id="SkinThickness" name="SkinThickness" value="0" required autocomplete="off" step="any"><br><br>
            <label for="Insulin">Insulin : </label>
            <input type="number" id="Insulin" name="Insulin" value="0" required autocomplete="off" step="any"><br><br>
            <label for="BMI">BMI : </label>
            <input type="number" id="BMI" name="BMI" value="0" required autocomplete="off" step="any"><br><br>
            <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction : </label>
            <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" value="0" step="any" required autocomplete="off"><br><br>
            <label for="Age">Age : </label>
            <input type="number" id="Age" name="Age" value="0" required autocomplete="off" step="any"><br><br>
            <input type="submit" value="submit">
        </form>

        <h3>
            {{ results }}
        </h3>
    </body>
</html>
